<form #formRef="ngForm" (ngSubmit)=onSubmit(formRef.value)>
  <fieldset ngModelGroup="login">
    <div>
      <div>
        <input class="ng-invalid" required minlength="4" type="text" name="username" [(ngModel)]="username" #usernameRef="ngModel"/>
        <span *ngIf="usernameRef.errors?.required">请填写用户名</span>
        <span *ngIf="usernameRef.errors?.minlength">不能少于4位</span>
        <p>
          <input class="ng-invalid" required minlength="4" type="password" name="password" [(ngModel)]="password" #passwordRef="ngModel"/>
          <span *ngIf="passwordRef.errors?.required">请填写密码</span>
          <span *ngIf="passwordRef.errors?.minlength">不能少于4位</span>
          <span *ngIf="auth?.hasError">{{auth.errMsg}}</span>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </div>
  </fieldset>
</form>
